{% extends 'base.html' %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Your Post</legend>
            <div class="form-group">
                <label> Ttile </label>
                <input type="text" name="title" value="{{post.title}}" class='form-control'>
            </div>
            <div class="form-group">
                <label> Content </label>
                <textarea name="content" class="form-control"cols="30" rows="10">
                    {{post.content}}
                </textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class = "form-control btn btn-outline-dark">
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
