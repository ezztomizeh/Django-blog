{% extends 'base.html' %}

{% block content %}
<div class="content-section">
    <legend> Change Your Email </legend>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" value="{{user.email}}" name = "email" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Change Your Email" class="form-control btn btn-outline-dark">
        </div>
    </form>
</div>
{% endblock content %}
