{% extends 'base.html' %}

{% block content %}
<div class="content-section">
    <legend> Change Your Name </legend>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" value="{{user.first_name}}" name = "name" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Change Name" class="form-control btn btn-outline-dark">
        </div>
    </form>
</div>
{% endblock content %}
