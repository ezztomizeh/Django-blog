{% extends 'base.html' %}

{% block content %}
    <legend class="border-bottom mb-4">{{ post.author }} Posts</legend>
{% for post in posts%}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'ViewPost' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endfor %}
{% endblock content%}
